apiVersion: 1

datasources:
  - name: InfluxDB
    id: 1
    orgId: 1
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    user: admin
    database: reddit_stats
    basicAuth: false
    isDefault: true
    jsonData:
      httpMode: POST
      keepCookies: []
    secureJsonData:
      password: admin
    editable: true
